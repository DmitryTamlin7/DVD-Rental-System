<!DOCTYPE html>

<a href="/home">Back to Dashboard</a>
<link rel="stylesheet" type="text/css" href="/styles.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>DVD List</title>
</head>
<body>
<h1>DVD List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Genre</th>
    <th>Release Year</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="dvd : ${dvds}">
    <td th:text="${dvd.id}"></td>
    <td th:text="${dvd.title}"></td>
    <td th:text="${dvd.genre}"></td>
    <td th:text="${dvd.releaseYear}"></td>
    <td>
      <form th:action="@{'/dvds/delete/' + ${dvd.id}}" method="post">
        <button type="submit">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a href="/dvds/add">Добавить DVD</a>

</body>
</html>
