<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit DVD</title>
</head>
<body>
<h1>Edit DVD</h1>
<form action="/dvds/{id}/edit" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${dvd.title}" required/><br/>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre" th:value="${dvd.genre}" required/><br/>

  <label for="year">Year:</label>
  <input type="number" id="year" name="year" th:value="${dvd.year}" required/><br/>

  <button type="submit">Update DVD</button>
</form>
<br/>
<a href="/dvds">Back to DVDs</a>
</body>
</html>
